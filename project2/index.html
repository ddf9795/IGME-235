<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TU Trivia Study Club</title>

    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>
    <div id="load"></div>
    <header id="header">
        <h1>Tower Unite Trivia Study Club</h1>
    </header>
    <hr>
    <main>
        <div id="wrapper">

            <aside id="sidebar">
                <!-- Questions will be added in real time here -->
            </aside>

            <div id="form">

                <div id="options-wrapper">

                    <div id="amountOption">
                        <p>
                            <input type="number" min="1" max="50" value="10" placeholder="Enter a number 1-50" id="amount"/> Number of Questions (1-50)
                        </p>
                    </div>

                    <div id="categoryOption">
                        <p>
                            <select name="category" id="category">
                                <option value="any">Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="17">Science &amp; Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="20">Mythology</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="24">Politics</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="27">Animals</option>
                                <option value="28">Vehicles</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                <option value="32">Entertainment: Cartoon &amp; Animations</option>
                            </select>
                             Question Category
                        </p>
                    </div>

                    <div id="difficultyOption">
                        <p>
                            <select name="difficulty" id="difficulty">
                                <option value="any">Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                             Question Difficulty
                        </p>
                    </div>

                    <div id="typeOption">
                        <p>Response Type</p>
                        <p><input type="radio" name="responseType" id="responseType" value="multiple" class="type" /><br>Multiple Choice</p>
                        <p><input type="radio" name="responseType" id="responseType" value="boolean" class="type" /><br>True/False</p>
                        <p><input type="radio" name="responseType" id="responseType" value="any" class="type" /><br>Any Type</p>
                    </div>

                </div>
                
                <button id="submit" type="button">Submit</button>
                <button id="clear" type="button">Clear Questions</button>
                <button id="reset" type="button">Reset Session</button>

            </div>

            <div id="question-wrapper">

                <div id="counter"></div>
                <div id="question"></div>
                <div id="answers-wrapper"></div>

            </div>

        </div>
    </main>

    <hr>

    <footer>
        <p>Copyright (c)2022 Dean Flint | Open Trivia DB owned and maintained by <a href="https://www.pixeltailgames.com">PIXELTAIL GAMES LLC</a> | Loading GIF courtesy of <a href="https://loading.io">Loading.io</a></p>
    </footer>
</body>
<script src="js/main.js"></script>
</html>
