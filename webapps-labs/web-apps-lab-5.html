<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Web Apps-5</title>
	<style>
		body{
			font-family:sans-serif;
		}
		#colorform{
			background-color:#dfecdf;
			color: #111;
			padding:1em;width:400px;
		}
		#colorform p#info{
			background-color:white;
			color: black;
			width:300px;
			height:100px;
			padding:.5em;
		}
		
		#colorform legend{ 
			font-weight:bold;
			font-size:1.2em;
		}
	</style>
</head>
<body>

<div id="colorform">
	<legend>Choose your favorite color!</legend>
	<p><input type="radio" name="colorGroup" id="colorGroupRed" value="red" /> Red</p>
	<p><input type="radio" name="colorGroup" id="colorGroupGreen" value="green" /> Green</p>
	<p><input type="radio" name="colorGroup" id="colorGroupBlue" value="blue" /> Blue</p>
	<p><button id="colorButton" type="button">Submit</button></p>
	<p id="info"></p>
</div>

<script>
/* Write your code here! */
let legend = document.querySelector("legend");
let input = document.querySelectorAll("[name='colorGroup']");
let button = document.querySelector("button");
let info = document.querySelector("[id='info']");

function indicateColorChoice(e) {
	info.innerHTML = "You have selected \"" + e.target.value + "\"!";
}
function finalizeColorChoice(e) {
	for (i = 0; i < input.length; i++) {
		if (input[i].checked) {
			info.innerHTML = "Your FINAL CHOICE is \"" + input[i].value + "\"!";
			legend.style.color = input[i].value;
			break;
		}
	}
}

for (i = 0; i < input.length; i++) {
	input[i].addEventListener("change", indicateColorChoice);
}
button.addEventListener("click", finalizeColorChoice);

</script>
</body>
</html>
